    <div class="signup_container">
      <form class="boilerform" action="" method="post">
        <div class="c-signup">
          <div class="c-signup-member">
            <h2
              class="o-heading"
              style="letter-spacing: 0;font-family: 'Iranian Sans'"
            >
              Head
            </h2>
            <br />
            <!-- <div class="names"> -->
            <div class="c-signup__field">
              <label for="chief-first_name" class="c-label"
                >Head First name</label
              >
              <input
                type="text"
                name="chief-first_name"
                id="chief-first_name"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="chief-last_name" class="c-label"
                >Head Last name</label
              >
              <input
                type="text"
                name="chief-last_name"
                id="chief-last_name"
                class="c-input-field"
              />
              <!-- </div> -->
            </div>
            <br />
            <div class="c-signup__field">
              <label for="phone-number" class="c-label"
                >Head phone number</label
              >
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="chief-email" class="c-label"
                >Head Email address</label
              >
              <input
                type="email"
                name="chief-email"
                id="chief-email"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="chief-college" class="c-label">Head college</label>
              <input
                type="text"
                name="chief-college"
                id="chief-college"
                class="c-input-field"
              />
            </div>
          </div>
          <div class="v-line"></div>
          <div class="c-signup-member">
            <h2
              class="o-heading"
              style="letter-spacing: 0;font-family: 'Iranian Sans'"
            >
              Member 1
            </h2>
            <br />
            <div class="c-signup__field">
              <label for="member-1-first_name" class="c-label"
                >First name</label
              >
              <input
                type="text"
                name="member-1-first_name"
                id="member-1-first_name"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="member-1-last_name" class="c-label">Last name</label>
              <input
                type="text"
                name="member-1-last_name"
                id="member-1-last_name"
                class="c-input-field"
              />
              <!-- </div> -->
            </div>
            <br />
            <div class="c-signup__field">
              <label for="member-1-email" class="c-label">Email address</label>
              <input
                type="email"
                name="member-1-email"
                id="member-1-email"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="member-1-college" class="c-label">college</label>
              <input
                type="text"
                name="member-1-college"
                id="member-1-college"
                class="c-input-field"
              />
            </div>
          </div>
          <div class="v-line"></div>
          <div class="c-signup-member">
            <h2
              class="o-heading"
              style="letter-spacing: 0;font-family: 'Iranian Sans'"
            >
              Member 2
            </h2>
            <br />
            <div class="c-signup__field">
              <label for="member-2-first_name" class="c-label"
                >First name</label
              >
              <input
                type="text"
                name="member-2-first_name"
                id="member-2-first_name"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="member-2-last_name" class="c-label">Last name</label>
              <input
                type="text"
                name="member-2-last_name"
                id="member-2-last_name"
                class="c-input-field"
              />
              <!-- </div> -->
            </div>
            <br />
            <div class="c-signup__field">
              <label for="member-2-email" class="c-label">Email address</label>
              <input
                type="email"
                name="member-2-email"
                id="member-2-email"
                class="c-input-field"
              />
            </div>
            <br />
            <div class="c-signup__field">
              <label for="member-2-college" class="c-label">college</label>
              <input
                type="text"
                name="member-2-college"
                id="member-2-college"
                class="c-input-field"
              />
            </div>
          </div>

			width: 100px;

			margin-left: 100px;
			align-items: center;"
            >
              Signup
            </button>
          </div>
          <div class="tehran">
            <div class="pre_text">
              !آیا مایل به شرکت حضوری در مسابقه هستید ؟  <br />
              برای دانشجویان دانشگاه تهران که قصد شرکت برای مسابقه‌ی انتخابی
              دانشگاه را دارند، شرکت حضوری الزامی است
            </div>
            <div class="pre_check">
              <input type="checkbox" value="بله" /> بله <br />
            </div>
          </div>
        </div>
