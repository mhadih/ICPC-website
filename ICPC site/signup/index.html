		<img class="signup_background" src="./signup_background.jpg">
		<!-- The boilerform namespace -->
		<div class="signup_container">
			<form class="boilerform" action="" method="post">
					<h1 class="o-heading" style="letter-spacing: 0;font-family: 'Iranian Sans'">ثبت نام</h1>
					<div class="c-signup">
							<!-- <div class="names"> -->
							<div class="c-signup__field">
									<label for="chief-first_name" class="c-label">Head First name</label>
									<input type="text" name="chief-first_name" id="chief-first_name" class="c-input-field" />
							</div>
							<div class="c-signup__field">
									<label for="chief-last_name" class="c-label">Head Last name</label>
									<input type="text" name="chief-last_name" id="chief-last_name" class="c-input-field" />
									<!-- </div> -->
							</div>
							<div class="c-signup__field">
									<label for="phone-number" class="c-label">Head phone number</label>
									<input type="text" name="phone-number" id="phone-number" class="c-input-field" />
							</div>
							<div class="c-signup__field c-signup__field--fill">
									<label for="chief-email" class="c-label">Head Email address</label>
									<input type="email" name="chief-email" id="chief-email" class="c-input-field" />
							</div>
							<div class="line"> </div>
							<div class="line"> </div>
							<div class="c-signup__field">
									<label for="member-1-first_name" class="c-label">First name</label>
									<input type="text" name="member-1-first_name" id="member-1-first_name" class="c-input-field" />
							</div>
							<div class="c-signup__field">
									<label for="member-1-last_name" class="c-label">Last name</label>
									<input type="text" name="member-1-last_name" id="member-1-last_name" class="c-input-field" />
									<!-- </div> -->
							</div>
							<div class="c-signup__field c-signup__field--fill">
									<label for="member-1-email" class="c-label">Email address</label>
									<input type="email" name="member-1-email" id="member-1-email" class="c-input-field" />
							</div>
							<div class="c-signup__field">
									<label for="member-2-first_name" class="c-label">First name</label>
									<input type="text" name="member-2-first_name" id="member-2-first_name" class="c-input-field" />
							</div>
							<div class="c-signup__field">
									<label for="member-2-last_name" class="c-label">Last name</label>
									<input type="text" name="member-2-last_name" id="member-2-last_name" class="c-input-field" />
									<!-- </div> -->
							</div>
							<div class="c-signup__field c-signup__field--fill">
									<label for="member-2-email" class="c-label">Email address</label>
									<input type="email" name="member-2-email" id="member-2-email" class="c-input-field" />
							</div>
							<div class="c-signup__button">
									<button class="c-button" type="submit" style="margin-right: 92%">ثبت نام</button>
							</div>
					</div>
			</form>
		</div>


</body>
